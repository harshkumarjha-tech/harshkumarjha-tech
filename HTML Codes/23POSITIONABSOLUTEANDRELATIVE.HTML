    <title>EXERCISE 23 POSITION ABSOLUTE AND POSITION RELATIVE</title>

  <body style="padding-bottom: 2000px">
    <div style="position: absolute; top: 20px; right: 20px">
      <div
        style="
          display: flex;
          font-family: Arial;
          flex-direction: row;
          background-color: rgb(0, 0, 0);
          height: 20px;
          width: 20px;
          border-radius: 50px;
          justify-content: center;
          align-items: center;
        "
      >
        <span style="color: white">X</span>
      </div>
    </div>
    <div style="height: 180px; width: 320px; background-color: grey; position: fixed; bottom: 20px; right: 20px;"></div>
  </body>
