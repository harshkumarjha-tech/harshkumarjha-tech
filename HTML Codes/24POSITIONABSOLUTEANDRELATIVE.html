<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXERCISE 24 POSITION ABSOLUTE AND POSITION RELATIVE</title>
  </head>
  <body style="padding-bottom: 2000px">
    <div
      style="
        height: 180px;
        width: 320px;
        background-color: grey;
        position: fixed;
        bottom: 20px;
        right: 20px;
      "
    >
      <p
        style="
          position: absolute;
          top: 15px;
          left: 15px;
          font-family: Roboto;
          font-weight: bold;
        "
      >
        With Time Stamp!
      </p>
      <div style="position: absolute; top: -15px; left: -15px">
        <div
          style="
            display: flex;
            font-family: Arial;
            flex-direction: row;
            background-color: rgb(0, 0, 0);
            height: 40px;
            width: 40px;
            border-radius: 50px;
            justify-content: center;
            align-items: center;
          "
        >
          <span style="color: white">X</span>
        </div>
      </div>
      <div
        style="
          position: absolute;
          bottom: 5px;
          right: 5px;
          background-color: black;
          color: white;
          font-family: Roboto;
          font-size: 12px;
          padding: 4px 4px 4px 4px;
          border-radius: 4px;
        "
      >
        5:00
      </div>
    </div>
    <div
      style="
        height: 180px;
        width: 320px;
        background-color: grey;
        position: fixed;
        bottom: 20px;
        left: 4%;
      "
    >
      <p
        style="
          position: absolute;
          top: 15px;
          left: 15px;
          font-family: Roboto;
          font-weight: bold;
        "
      >
        Without Time Stamp!
      </p>
      <div style="position: absolute; top: -15px; left: -15px">
        <div
          style="
            display: flex;
            font-family: Arial;
            flex-direction: row;
            background-color: rgb(0, 0, 0);
            height: 40px;
            width: 40px;
            border-radius: 50px;
            justify-content: center;
            align-items: center;
          "
        >
          <span style="color: white">X</span>
        </div>
      </div>
    </div>
  </body>
</html>
