<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUTUBE CLONE</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg" />
        <img class="youtube-logo" src="icons/youtube-logo.svg" />
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-btn">
          <img class="search" src="icons/search.svg" />
          <div class="tool-tip">Search</div>
        </button>
        <button class="voice-btn">
          <img class="voice" src="icons/voice-search-icon.svg" />
          <div class="tool-tip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="icons/upload.svg" />
          <div class="tool-tip">Create</div>
        </div>
        <div class="yt-icon-container">
          <img class="yt-icon" src="icons/youtube-apps.svg" />
          <div class="tool-tip">youtube apps</div>
        </div>

        <div class="n-i-c">
          <div class="noti-icon-container">
            <img class="noti-icon" src="icons/notifications.svg" />
            <div class="tool-tip">Notifications</div>
          </div>

          <div class="noti">3</div>
        </div>
        <img class="channel-icon" src="thumbnail/5_big12-768x591.webp" />
      </div>
    </div>

    <div class="sidebar">
      <div class="s-link">
        <img src="icons/home.svg" />
        <div>Home</div>
      </div>
      <div class="s-link">
        <img src="icons/explore.svg" />
        <div>Explore</div>
      </div>
      <div class="s-link">
        <img src="icons/subscriptions.svg" />
        <div>Subscriptions</div>
      </div>
      <div class="s-link">
        <img src="icons/originals.svg" />
        <div>Originals</div>
      </div>
      <div class="s-link">
        <img src="icons/youtube-music.svg" />
        <div>YouTube Music</div>
      </div>
      <div class="s-link">
        <img src="icons/library.svg" />
        <div>Library</div>
      </div>
    </div>
  </body>
</html>
